<div class="login-container">
    <h2>Login</h2>
    <form>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required #inputEmail>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required #inputPassword>
        </div>
        <button (click)="login(inputEmail.value, inputPassword.value)">Login</button>
    </form>
    <p>Don't have an account? <a routerLink="/register">Register here</a></p>
</div>
