<ng-container *ngIf="product.length !== 0">
    <div class="card-table">
        <div class="cart-product">
            <table class="table-responsive">
                <thead>
                    <tr>
                        <th>Sr.No</th>
                        <th>Product Name</th>
                        <th>Product Image</th>
                        <th>Description</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Total</th>

                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let clothe of product; let i = index">
                        <td>{{i+1}}</td>
                        <td>{{clothe.name}}</td>
                        <td><img style="width: 120px;" src="{{clothe.imageUrl}}" alt=""></td>
                        <td>{{clothe.details}}</td>
                        <th>{{clothe.price}}</th>
                        <td>{{clothe.quantity}}</td>
                        <td>{{clothe.total}}</td>
                        <td>
                            <button (click)="removeItem(clothe)" class="delete-btn">Delete</button>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="4"></td>
                        <td><button class="empty-cart" (click)="emptyCart()">Empty Cart</button></td>
                        <td><button class="add-to-cart" routerLink="/catalog">Shop More</button></td>
                        <td><button class="buy-now" routerLink="/buy-now">Buy now!</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</ng-container>


<ng-container *ngIf="product.length === 0">
    <div class="container">
        <div class="card">
            <h5 class="card-title">My Cart</h5>
            <div class="center">

                <h4>Your cart is empty!</h4>
                <h6>Add item to it!</h6>
                <button class="shop-now" routerLink="/catalog">Go shop!</button>
            </div>
        </div>
    </div>
</ng-container>
